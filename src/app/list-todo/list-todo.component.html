<button (click)="createNewTodo()" class="btn btn-success">+ Add Todo</button>

<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Status</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>
        {{todo.id}}
      </td>
      <td>{{todo.desc}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.status}}</td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
    </tr>
  </tbody>
</table>
